<!-- HEADER -->
<div class="row">
  <div class="col-md-offset-5">
  <h1>{{title}}</h1>
  </div>
</div>
<!-- /HEADER -->


<!-- OPTIONS -->
<div class="options">
<div *ngFor="let voto of votos">
  <input-component voto={{voto.title}} (addVoto)="addVoto($event)"></input-component>
</div>
  <div class="gigant">
  <p gigant myHighlight>{{votacion}}</p>
  </div>
</div>
<!-- OPTIONS -->

<!-- CONVERSOR -->
<div class="conversor">
    <h2>Conversor</h2>
    <div class="cant">Cantidad: <input [(ngModel)]="cantidad"  /> </div>
    <div class="dolar">1 dolar es : <input [(ngModel)]="factor" /> </div>

    <div class="gigant">
    <p myHighlight gigant>
      Oh es : {{cantidad | conversorPipe:factor}}
    </p>
    </div>

</div>
<!-- CONVERSOR -->

<!-- TICKET SUPPORT -->
<div class="ticket">
<ul>
  <li *ngFor="let ticket of tickets" gigant>
    <b>Ticket N: {{ticket.id}}</b> - {{ticket.titulo}}
    <span myHighlight> [ {{ticket.estado}} ]</span>
  </li>
</ul>

<form [formGroup]="myForm" (ngSubmit)="myForm.value">
  <div class="input">
    <label for="nameInput">Nombre</label>
    <input type="text" id="nameInput" placeholder="Nombre"
           name="nombre" [formControl]="myForm.controls['name']" />
   <button type="submit">Submit</button>
  </div>


</form>
</div>
<!-- /TICKET SUPPORT -->
